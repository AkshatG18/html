<!DOCTYPE html>
<html>
<head>
<title>User Login</title>
</head>
<body style="font-family: Arial, sans-serif; background: linear-gradient(120deg, #9fe4ff, #dfe9f3); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

<div style="background: white; padding: 30px 35px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); width: 500px; text-align: center;">
  <h1 style="color: #222; margin-bottom: 25px; font-size: 24px;">User Login</h1>
  
  <form name="form" method="post">
    <table style="width: 100%; border-collapse: collapse;">
      <tr>
        <td style="padding: 10px 5px; text-align: left;"><label for="name" style="font-weight: bold; color: #333;">Username</label></td>
        <td style="padding: 10px 5px;"><input type="text" id="name" name="name" required style="width: 95%; padding: 10px; border: 2px solid #ccc; border-radius: 8px;"></td>
      </tr>
      <tr>
        <td style="padding: 10px 5px; text-align: left;"><label for="email" style="font-weight: bold; color: #333;">Email ID</label></td>
        <td style="padding: 10px 5px;"><input type="email" id="email" name="email" required style="width: 95%; padding: 10px; border: 2px solid #ccc; border-radius: 8px;"></td>
      </tr>
      <tr>
        <td style="padding: 10px 5px; text-align: left;"><label for="password" style="font-weight: bold; color: #333;">Password</label></td>
        <td style="padding: 10px 5px;"><input type="password" id="password" name="password" required style="width: 95%; padding: 10px; border: 2px solid #ccc; border-radius: 8px;"></td>
      </tr>
      <tr>
        <td style="padding: 10px 5px; text-align: left; font-weight: bold; color: #333;">Address</td>
        <td style="padding: 10px 5px;"><textarea rows="5" cols="30" name="user_addr" id="user_addr" style="width: 95%; padding: 10px; border: 2px solid #ccc; border-radius: 8px; resize: none;"></textarea></td>
      </tr>
    </table>
    <button type="submit" style="margin-top: 20px; background: linear-gradient(to right, #4a90e2, #005bea); color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold;">Submit</button>
  </form>
</div>

</body>
</html>
